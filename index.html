<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modbus App</title>
    <link rel="stylesheet" href="/modbus/src/scss/styles.scss" />
    <script type="module" src="/src/ts/main.ts"></script>
  </head>
  <body>
    <div id="topField">
      <p id="currentTimeDate"></p>
      <p id="infoField"></p>
    </div>

    <div id="tableField">
      <!-- Первая таблица -->
      <div id="firstTable"></div>
         
      <div>
        <p>Номер комплекта:</p>
        <form class="mb-2">
          <select id="number-select">
            <option value="">Выбрать</option>
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </form>
        <button id="drop-down-button">Выбрать</button>
            
        <!-- Вторая таблица -->
        <div id="selectedTable">
          <div id="newTable"></div>
        </div>
      </div>
      <!-- Test table -->
      <div id="testTable"></div>
    </div>
  </body>
</html>
